name: 'Upload to Google Drive'
inputs:
  file_id:  # id of input
    required: true
  filename:
    required: true
    # default: 'hello_world'
  key_file:
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.key_file }}
    - ${{ inputs.file_id }}
    - ${{ inputs.filename }}